<div class="container">
  <div class="row">
    <div class="col mt-5">
      <h5>Prueba de inputs</h5>

      <form #formAmount="ngForm">
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            name="amount"
            #field="ngModel"
            [(ngModel)]="amount"
            currencyMask
          >
        </div>

      </form>
    </div>
  </div>
</div>
